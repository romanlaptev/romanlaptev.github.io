	<script>
function xfade(hash)
{
//alert ('function xfade');
//alert (bg[1][0]);
//alert (bg[2][0]);
//alert (bg[3][0]);

	var ind = 1;
	var ind2 = 1;
	try
	  {
		if(!hash)
		  {
			hash={fade:1000,rotate:3500}
		  }

		if(hash["fade"]>hash["rotate"])
		  {
			hash["fade"]=hash["rotate"]
		  }

		if(bg)
		  {
			var order=[];
			var i=0;
			for(k in bg)
			  {
				order[i]=k;
				i++
//alert (k);
			  }
$('#'+hash["container"]).html('<a id="xfade" href="'+bg[order[0]][0]+'" title="'+hash["title"]+'"><div id="main-fade" class="rotate '+bg[order[0]][1]+'">&nbsp;</div><div id="slave-fade" class="rotate '+bg[order[1]][1]+'">&nbsp;</div></a>');


			setInterval(function()
			  {
		                $('#xfade').attr('href',bg[order[ind]][0]);// смена ссылки
			        ind++;
			        if( ind >= order.length )
				  {
					ind = 0
				  }

			       	if( $('#main-fade').css('opacity') == 1 )
				  {
        			    $('#slave-fade').animate({opacity:1},hash["fade"]);
        			    $('#main-fade').animate({opacity:0},hash["fade"]);
        			    setTimeout(function()
					{
				                $('#main-fade').attr('class','rotate '+bg[order[ind]][1]);
					},hash["fade"]+10);
        			  }
				else
				 {
        			    $('#slave-fade').animate({opacity:0},hash["fade"]);
        			    $('#main-fade').animate({opacity:1},hash["fade"]);
        			    setTimeout(function()
					{
				                $('#slave-fade').attr('class','rotate '+bg[order[ind]][1]);
					},hash["fade"]+10);
	        		 }

			}, hash["rotate"] );
    
		  }   //---------------------------------------- end if
	  } //----------------------------------------- end try
	catch(err){}
}//---------------------------- end function

//-------------------------------------------------
var bg = {
    //'id':['url from block','classname for block']
    '1':['gallery_japan/','bg1'],
    '2':['gallery_Beardsley/','bg2'],
    '3':['gallery_Breugel/','bg3'],
    '4':['gallery_Escher/','bg4'],
    '5':['gallery_Bilibin/','bg5']
};

$(document).ready(function() {
	xfade({
            fade      :1000, //speed of image fade
            rotate    :5000, //speed images rotate 
            container :'xfader', // element name for rotate
            title     :'title'// href title 
	});
});
</script>
