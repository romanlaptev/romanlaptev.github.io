<script>
  jQuery(document).ready(function($) {
      $('a').smoothScroll({
        speed: 3000,
        easing: 'easeInOutCubic'
      });

      $('.showOlderChanges').on('click', function(e){
        $('.changelog .old').slideDown('slow');
        $(this).fadeOut();
        e.preventDefault();
      })
  });
