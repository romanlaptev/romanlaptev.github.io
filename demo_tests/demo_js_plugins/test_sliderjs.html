<script>
window.onload = function(){
//console.log("--ready");

	var _slides = [

		{ 
"image" : "../../codebase/js/plugins/sliderJS/images/bbb-splash.png", 
"legend": "Big Buck Bunny - splash", 
"link": "http://bigbuckbunny.org/" 
		},

		{ 
"image" : "../../codebase/js/plugins/sliderJS/images/bird1.jpg", 
"legend": "Big Buck Bunny - bird", 
"link": "http://bigbuckbunny.org/"
		},

		{ 
"image" : "../../codebase/js/plugins/sliderJS/images/evil-frank.png", 
"legend": "Big Buck Bunny - evil frank", 
"link": "http://bigbuckbunny.org/" 
		},

		{ 
"image" : "../../codebase/js/plugins/sliderJS/images/s1_proog.jpg", 
"legend": "Elephant Dreams - proog", 
"link": "http://orange.blender.org/" 
		},

		{ 
"image" : "../../codebase/js/plugins/sliderJS/images/s6_both.jpg", 
"legend": "Elephant Dreams - proog & emo", 
"link": "http://orange.blender.org/" 
		},

		{ 
"image" : "../../codebase/js/plugins/sliderJS/images/s8_emocu.jpg", 
"legend": "Elephant Dreams - emo", 
"link": "http://orange.blender.org/" 
		}

	];
	
	var _sliderElement = document.getElementById("slider1");
//console.log(_sliderElement);

	new sliderjs.Slider( _sliderElement, 	{
			width: 550, 
			height: 305,
			slides: _slides,
			transitions: {
				transitions: [
					[{ mode: 'glsl', name: 'deformation' }, {mode: 'canvas', name: 'squares'}],
					[{ mode: 'glsl', name: 'smoothl' }, {mode: 'css', name: 'left'}],
					{mode: 'canvas', name: 'verticalSunblind'},
					{ mode: 'canvas', name: 'squares' },
					{ mode: 'css', name: 'rotatezoomin' },
					{ mode: 'css', name: 'cardflip' }
				],
				change: "circular"
			}
		}
	);

};//end load
</script>
