		nextEffect: 'fade',
		prevEffect: 'fade',
		helpers : {
		    overlay : {
		        locked : false//отменить удаление правого скролла страницы при просмотре изображения
		    },
		    title: {
		        type: 'inside',
		        position: 'top'
		    }
		},
		closeClick: true,//If set to true, fancyBox will be closed when user clicks the content 

		padding : 0,//Remove white border around content

		beforeShow: function(){
console.log("beforeShow", arguments);
		},
		afterLoad: function(){
console.log("afterLoad", arguments);
		},
		beforeClose: function(){
console.log("beforeClose", arguments);
		},
/*
		onStart: function(){
console.log("onStart", arguments);
		},
		onComplete: function(){
console.log("onComplete", arguments);
		},
		onClosed: function(){
console.log("onClosed", arguments);
		}
*/
	});

});
</script>
