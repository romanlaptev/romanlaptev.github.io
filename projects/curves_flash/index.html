<html>
<head>
	<meta charset="utf-8"/>

	<title>flash samples</title>
</head>

<body>

<div>
	<h2>Графики функций</h2>

	<div>
<object width="500" height="300" data="circle.swf" type="application/x-shockwave-flash">
            <param value="circle.swf" name="movie" />
            <param value="menu" name="true" />
            <param value="loop" name="true" />
            <param value="play" name="true" />
            <param value="best" name="quality" />
            <param value="opaque" name="wmode" />  
</object>

<object width="500" height="300" data="graphics_functions.swf" type="application/x-shockwave-flash">
            <param value="graphics_functions.swf" name="movie" />
            <param value="menu" name="true" />
            <param value="loop" name="true" />
            <param value="play" name="true" />
            <param value="best" name="quality" />
            <param value="opaque" name="wmode" />  
</object>
	</div>
