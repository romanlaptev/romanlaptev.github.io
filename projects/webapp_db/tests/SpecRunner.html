			<li><a id="clear-log" class="btn btn-sm btn-danger" href="#?q=clear-log">clear log</a></li>

			<li><a class="btn btn-sm btn-info" href="tests/SpecRunner.html" target="_blank">tests</a></li>
		</ul>

	</div>

		<h1  class="text-center">webapp DB</h1>

	<div class="row">

<span id="tpl-info_termins_style-block" class="hide template">
	<div class="block">
			<h3>{{block_title}}</h3>
			<div class="content">{{content}}</div>
	</div>			
</span>			

<span id="tpl-info_termins_tech-block" class="hide template">

			<h3>{{block_title}}</h3>
			<div class="content">{{content}}</div>
			<button class="btn btn-primary">test btn</button>
	</div>			
</span>			
			
		</div><!-- end sidebar left -->
		
		<div class="col-sm-6 col-md-6" id="main">
			<a href="#?q=toggle-log" class="btn btnsm btn-default">view log</a>
		
<span id="tpl-block-content" class="hide template">
	<div class="block">
			<h3>{{block_title}}</h3>
			<div class="content">{{content}}</div>
	</div>			
</span>			
		
		</div><!-- end main central area -->

			<h3>{{block_title}}</h3>
			<div class="content">{{content}}</div>
	</div>			
</span>			

		</div><!-- end sidebar-right -->
		
	</div>

	<footer>

<span id="tpl-block-1" class="hide template">

			{{block_title}}
			<div class="content">{{content}}</div>

<script id="tpl-list" type="text/template">
	<ul class="list-unstyled">{{list}}</ul>
</script>
<script id="tpl-list_list" type="text/template">
	<li>{{name}}</li>
</script>			

<script id="tpl-menu" type="text/template">
	<ul class="list-unstyled">{{list}}</ul>
</script>
<script id="tpl-menu_list" type="text/template">
	<li><a href="{{url}}">{{name}}</a></li>
</script>			

<script id="tpl-termin_nodes" type="text/template">
	<ul class="">{{list}}</ul>
</script>
<script id="tpl-termin_nodes_list" type="text/template">
<li>
	<a href="#?q=node&nid={{nid}}">{{title}}</a><br>
</li>
</script>			

<script id="tpl-list-fields" type="text/template">
	<ol>{{list}}</ol>
</script>
<script id="tpl-list-fields_list" type="text/template">
	<li>{{name}} : {{value}}</li>
</script>
