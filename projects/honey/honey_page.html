function honeybox_hover(cell_top, cell_box, cell_bottom, color)
{
	//var color='#280099';

//alert (cell_hover_top.outerHTML);

	cell_hover_bottom.style.borderTopColor = color; // for IE
	//cell_hover_bottom.setAttribute("style", 'border-top: 40px solid ' + color + ';');
}

function honeybox_unhover(cell_top, cell_box, cell_bottom, color)
{
	//var color='red';
	var cell_hover_top = document.getElementById(cell_top);
	cell_hover_top.style.borderBottomColor = color; // for IE
	//cell_hover_top.setAttribute("style", 'border-bottom: 40px solid ' + color + ';');

	var cell_hover_box = document.getElementById(cell_box);
	cell_hover_box.style.backgroundColor = color; // for IE
	//cell_hover_box.setAttribute("style", 'background: ' + color + ';');

	cell_hover_bottom.style.borderTopColor = color; // for IE

}
