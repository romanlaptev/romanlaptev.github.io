				</ul>

			</div>
		</div>
	</div><!-- end collapse-panel-service -->

	<div id="App">
		
		<div class="log-panel panel">
			<div class="panel-body">
				<span class="pull-right">
					<a id="btn-toggle-log" href="?q=toggle-log" title="Toggle log" class="btn btn-sm btn-default">-</a>
					<a id="btn-clear-log" href="?q=clear-log" title="Clear log" class="btn btn-sm btn-default">x</a>
				</span>
				<div id="log" class="panel-body"></div>
			</div>
		</div>
		
		<div class="panel-body" id="content-list"></div>
	</div><!-- end App -->
	
</div><!-- end container -->


<div class="">
	<button id="btn-scroll-to-top" class="btn btn-sm btn-info scroll-to nolink" data-target="App">scroll to top</button>

<script id="tpl-node" type="text/template">
	<div class="row">
	
		<div class="bookpage" id="page-{{id}}">
		
			<div class="panel breadcrumb-custom">
{{breadcrumbs}}
			</div>
		
			<div class="panel panel-default">

				<div class="panel-heading">
<h3 class="title">{{title}}</h3>  
<p class="text-right date">
	<b>created:</b> {{created}}
	<b>changed:</b> {{changed}} 
</p>
				</div>
				
				<div class="panel-body child-nodes">
					<!-- <ul class="list-group"> -->
					<!-- <ul class="list-inline linked-nodes"> -->
{{child_nodes}}
				</div>
					
				<div class="panel-body">
<pre>{{body_value}}</pre>
				</div>

			
			</div><!-- end panel -->
			
		</div>
	</div><!-- end row -->
</script>
	

<script id="tpl-page-list" type="text/template">
	<ul>{{list}}</ul>
</script>
<script id="tpl-page-list-item" type="text/template">
	<li><a href="?q=view-node&id={{id}}" class="">{{title}}</a></li>
</script>
