<DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap335.min.css">
	<script src="js/shared_functions.js"></script>
	<script src="js/notes.js"></script>
	<style>
#messages {
height: 50%;
overflow-y: scroll;
}	
	</style>
</head>
<body>
<div class="container">
	<div class="page-header">
		<h2>Notes</h2>
	</div>

		<div class=" panel panel-info">
<!--
			<div class="panel-heading">
				<h4>list of notes:</h4>
			</div>
-->
			<div class="panel-body" id="messages">
<script id="tpl-message-list" type="text/template">
<div class="row">
	<div class="col-sm-12 col-md-10 col-lg-9">
		<div class="panel panel-default">
			<div class="panel-heading">
				<strong>{{author}}</strong> 
				<p class="text-muted">created: {{client_date}} <small>( server date: {{server_date}})</small></p>
				<p class="text-muted"><small>send from ip: {{ip}}</small></p>
			</div>
			<div class="panel-body">{{text_message}}</div><!-- /panel-body -->
			
			<div class="panel-footer">
				<a href="#edit_message-{{id}}" class="btn btn-sm btn-warning">edit</a>
				<a href="#delete_message-{{id}}" class="btn btn-sm btn-danger">delete</a>
			</div>
		</div><!-- /panel -->
	</div><!-- /col-sm-5 -->
</div><!-- end row -->
</script> 			
			</div>
		</div>
	
<form name="form_message" id="message-form" action="" method="POST" enctype="application/x-www-form-urlencoded">
<!-- onSubmit="return checkForm(this);"> -->
		<div class=" panel panel-primary">
			<div class="panel-heading">
				<h4>enter your message:</h4>
			</div>
			
			<div class="panel-body">
				<div class="form-group col-sm-6 col-md-6 col-lg-6">
					<label id="name-label">Name: </label>
					<input type="text" class="form-control" name="author_name" value="anonymous">
				</div>
				<div class="clearfix"></div>

				<div class="form-group col-sm-12 col-md-10 col-lg-9">
					<label id="title-label">Title: </label>
					<input type="text" class="form-control" name="Title" value="no title">
				</div>
				<div class="clearfix"></div>

				<div class="col-sm-12 col-md-10 col-lg-9">
					<label id="text-message-label">text message: </label>
					<textarea name="text_message" class="form-control" rows="10"></textarea>
				</div>						
			</div>
			
			<div class="panel-footer">
				<button type="reset" class="btn btn-large btn-warning">reset form</button>
				<button type="submit" class="btn btn-large btn-primary">save</button>
			</div>
			
		</div>
</form>

	<div id="log-wrap" class="log-panel">
<!--
		<div class="progress">ajax load:
			<div id="load-progress-bar" class="progress-bar hide"></div>
		</div>
-->
		<div id="log"></div>
	</div>		
	
</div><!-- end container -->
</body>
</html>
