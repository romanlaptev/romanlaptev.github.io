<!-- ********************** TEMPLATES ************************** -->	

<script id="tpl-node" type="text/template">
	<div class="row">
	
		<div class="bookpage" id="page-{{id}}">
		
			<div class="panel breadcrumb-custom">
{{breadcrumbs}}
			</div>
		
			<div class="panel panel-info">

				<div class="panel-heading text-center">
					<strong class="title">
{{title}}
					</strong>  
				</div>
				
				<div class="child-nodes">
					<!-- <ul class="list-group"> -->
					<!-- <ul class="list-inline linked-nodes"> -->
{{child_nodes}}
				</div>
					
				<div class="panel-body">
<pre>{{body_value}}</pre>
				</div>

				<div class="panel-footer">
					<p class="">
						<span class="date"><small>
<b>created:</b> {{created}}
<b>changed:</b> {{changed}} 
							</small>
						</span>
					</p>
				</div>
			
			</div><!-- end panel -->
			
		</div>
	</div><!-- end row -->
</script>
	

<script id="tpl-page-list" type="text/template">
	<ul>{{list}}</ul>
</script>
<script id="tpl-page-list-item" type="text/template">
	<li><a href="?q=view-node&id={{id}}" class="">{{title}}</a></li>
</script>
