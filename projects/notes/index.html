	<div class="page-header">
		<h2>Notes</h2>

	<div class=" panel panel-primary">
		<div class="panel-body" id="control-btn">
			<button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#newModal">add new note</button>
			
			<a href="#clear_notes" class="btn btn-sm btn-danger">clear all notes</a>
			<a href="#remove_table" class="btn btn-sm btn-danger">refresh table</a>
			<!-- <a href="#export_notes" class="btn btn-sm btn-warning">export notes</a> -->
			<a id="clear-log" class="btn btn-sm btn-danger pull-right" href="#">clear log</a>
		</div>
	</div>

	<div id="log-wrap" class="log-panel">

		</div>
-->

	<div class="panel">
<!--

			</div>
-->
		<div class="panel-body" id="messages">
<script id="tpl-message-list" type="text/template">
<div class="row">
	<div class="">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<strong>{{title}}</strong> 
			</div>
			
			<div class="panel-footer">
				<!--<a href="#edit_note-{{id}}" class="btn btn-sm btn-warning">edit</a>-->
				<a href="#delete_note-{{id}}" class="btn btn-sm btn-danger pull-right">delete</a>
				<p class="text-muted">
				<small>created:</small><strong>{{author}}</strong>, 
				<small>date:</small> {{client_date}} <small>( server date: {{server_date}})</small>,
				<small>send from ip: {{ip}}</small>
				</p>
			</div>
			
			<div class="panel-body">
			{{text_message}}
			</div>
			
		</div><!-- /panel -->
	</div>
</div><!-- end row -->
</script> 			
		</div>
	</div>

	<div id="newModal" class="modal fade" role="dialog">
		<div class="modal-dialog">

		<!-- Modal content-->
		<div class="modal-content">
		
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">add new note</h4>
			</div>
			
			<div class="modal-body">
			
	<form name="form_message" id="message-form" action="" method="POST" enctype="application/x-www-form-urlencoded">
				<div class=" panel panel-primary">
					<div class="panel-body">
						<div class="form-group">
							<label id="name-label">*Name: </label>
							<input type="text" class="form-control" name="author_name" value="anonymous">
						</div>

						<div class="form-group">
							<label id="title-label">Title (subject): </label>
							<input type="text" class="form-control" name="title" value="">
						</div>

						<div class="form-group">
							<label id="text-message-label">*text message: </label>
							<textarea id="notes-text" name="text_message" class="form-control" rows="10"></textarea>
						</div>						
<p><small>use [[code]]  code example [[/code]].<small></p>
<p><small>use [[url | text]] for link adding.<small></p>
					</div>
					
					<div class="panel-footer">
						<button type="reset" class="btn btn-large btn-warning">reset form</button>
						<button type="submit" class="btn btn-large btn-primary">save</button>
					</div>
					
				</div>
	</form>
				
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>

		</div>
	</div>
