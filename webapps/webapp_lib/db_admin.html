<body>

	<div class="container">
	
		<div class="page-header">
			<h1>DB Admin</h1>
		</div>
		
		<div class="panel panel-primary">
			<div class="panel-body">
				<div id="ua">
					<h4 class="text-center">{{userAgent}}</h4>
				</div>
			</div>
			
			<div class="panel-body">
				<ul id="tests-out"></ul>
			</div>
		</div>

		<div class="log-panel panel">
			<div class="panel-body">
				<span class="pull-right">
					<a id="btn-clear-log" href="#" title="Clear log" class="btn btn-sm btn-default">x</a>
				</span>
				<div id="log" class="panel-body"></div>
				<div class="panel panel-info" id="list"></div>
			</div>
		</div>
	
		<div class="panel panel-success">
			<div class="panel-heading">
				<h1>localForage methods</h1>
			</div>
			
		<div class="panel-body">
			<label class="col-sm-2 col-md-2">DB name:</label>
			<div class="col-sm-4 col-md-4">
				<input class="form-control" id="db-name" value=""/>
			</div>
			<!-- <div class="col-sm-4 col-md-4"> -->
				<!-- <button id="btn-change-db-name" class="btn btn-warning">change DB name</button> -->
			<!-- </div> -->
		</div>
			
			key or keyIndex:<input class="form-control" id="input-key" type="text" value="">
			value:<input class="form-control" id="input-value" type="text" value="">
			
			<button id="localforage-set" class="btn btn-info">set item</button>
			<button id="btn-localforage-get" class="btn btn-info">get item</button>
			<button id="localforage-remove" class="btn btn-danger">remove item</button>
			
			<button id="btn-localforage-keys" class="btn btn-primary">all keys</button>
			<button id="localforage-key" class="btn btn-default">key by keyIndex</button>
			
			<button id="localforage-iterate" class="btn btn-primary">iterate ( key/value pair ) </button>
			<button id="localforage-clear" class="btn btn-danger">clear storage</button>
			
<pre>
https://mozilla.github.io/localForage/
https://github.com/mozilla/localForage
http://blog.teamtreehouse.com/using-localforage-offline-data-storage
</pre>
		</div><!-- end panel -->
		

		<div class="panel panel-success">
			<div class="panel-heading">
				<h1>Local storage methods</h1>
			</div>
<button id="btn-list-localstorage" class="btn btn-primary">list localStorage</button>
<button id="btn-add-localstorage" class="btn btn-primary">add items in localStorage</button>
<button id="btn-clear-localstorage" class="btn btn-primary">clear localStorage</button>
		</div><!-- end panel -->

	</div><!-- end container -->
