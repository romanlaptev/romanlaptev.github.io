<HTML>
<head>
<title></title>

<script language="javascript">
<!--
var xmldoc = new ActiveXObject("msxml");
var xmlsrc = "data.xml";

// Отображение заголовка документа, определяемого элементом <title>
function viewTitle(elem)
 {  
   this.document.writeln('<center><table width="100%" border=0><tr><td width="100%" align="center" bgcolor="silver"><b><font color="black">'+elem.text+'</font></b></td></tr></table></center><br>');
 }

// Отображение содержимого дочерних элементов <programs-list>
function viewProgramsList(elem)
 {
  this.document.writeln('<tr><td align="right" colspan="2" bgcolor="gray"><b><font color="white"> Programs </font></b></td></tr>');
  this.document.writeln('<tr><td bgcolor="silver" colspan="2"><center><table width="80%" border=0>');

  if (elem.type==0)
    {
      if (elem.children!=null)
        {      

          for (i=0; i<elem.children.length; i++)
           {
             var cur_progs = elem.children.item("program",i);
             this.document.writeln('<tr><td colspan=2 width="100%"> </td></tr>');

             if (cur_progs.children!=null)
               {

                 var cur_item=cur_progs.children.item("name");
                 if (cur_item!=null)
                   {
                    this.document.writeln('<tr><td><font color="blue"> Name </font></td><td align="right" ><b><font color="red">'+cur_item.text+'</font></b></td></tr>');
                   }

                 var cur_item=cur_progs.children.item("description");
                 if (cur_item!=null)
                   {
                    this.document.writeln('<tr><td><font color="blue"> Description </font></td><td align="right" ><b><font color="red">'+cur_item.text+'</font></b></td></tr>');
                   }

               }
           }

        }
    }   

 this.document.writeln('</table></center></td></tr>');
 }

function viewError()
 {
  this.document.writeln('<center><hr>Error was detected');
 }

function parse (root)
 {
  if (root==null) return;
  var i=0;
  var elem;                       

// Если вложенные элементы не были определены, то свойство children будет установленно в null
  if (root.children!=null)
    {
     this.document.writeln('<center><table width="80%" border=0><tr><td>');

     // Перебор дочерних элементов
     for (i=0; i<root.children.length; i++)
      {
        elem=root.children.item(i);
        if (root.children.item(i).tagName=="TITLE")
          {
            viewTitle(elem);            // Разбор подэлементов <title>
          }

        if (elem.tagName=="PROGRAMS-LIST")
          {
            viewProgramsList(elem);      // Разбор подэлементов <authors-list>
          }  
    }

  this.document.writeln('</td></tr></table>');

  }   
}

function viewDocument()
 {
   xmldoc.URL = xmlsrc;     // Загрузка XML документа
   this.document.writeln('<body bgcolor="yelllow">');
   parse(xmldoc.root);      // Начало разбора документа
   this.document.writeln('</body>');
}

// Генерирование страницы
viewDocument();

//-->

</script>

</head>
