<HTML>
<head>

<title> test xml </title>

<META http-equiv=Expires content=0>
<META http-equiv=Content-Type content="text/html; charset=windows-1251">
<META content="MSHTML 6.00.2600.0" name=GENERATOR>

<script language="javascript">

var xmldoc = new ActiveXObject("msxml");
var xmlsrc = "journal.xml";
xmldoc.URL = xmlsrc;

this.document.writeln('<center><table width=90% >');

this.document.writeln('<tr>');
this.document.writeln('<td align="center" bgcolor="silver">Document URL</td> <td align="center">'+xmldoc.URL+'</td></tr>');

this.document.writeln('<tr>');
this.document.writeln('<td align="center" bgcolor="silver">Document root</td><td align="center">'+xmldoc.root+'</td></tr>');

this.document.writeln('<tr>');
this.document.writeln('<td align="center" bgcolor="silver">Document doctype</td><td align="center">'+xmldoc.doctype+'</td></tr>');

this.document.writeln('<tr>');
this.document.writeln('<td align="center" bgcolor="silver">Document version</td><td align="center">'+xmldoc.version+'</td></tr>');

this.document.writeln('<tr>');
this.document.writeln('<td align="center" bgcolor="silver">Document charset</td><td align="center">'+xmldoc.charset+'</td></tr>');

this.document.writeln('<tr>');
this.document.writeln('<td align="center" bgcolor="blue">Document filesize</td><td align="center">'+xmldoc.filesize+'</td></tr>');

this.document.writeln('</table></center>');

</script>

</head>

<body>

 test xml

</body>
</html>
