<!doctype html>
<html>
<head>
	<title>test</title>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, layout=1.0">
	<script>
window.onload = function(){

	document.getElementById("btn1").onclick = function(){
		var attr = document.getElementById("name").attributes;
		for(item in attr)
		{
			if(typeof attr[item] !== "function")
			{
				if(typeof attr[item].name !== "undefined")
				{
console.log(attr[item].name +" = "+ attr[item].value);
				}
			}

		}
	}
	
}
	</script>
</head>
<body>
	<p><input id="name" name="name" type="text" value=""/></p>
	<p><button id="btn1">test click event</button></p>
</body>
</html>
