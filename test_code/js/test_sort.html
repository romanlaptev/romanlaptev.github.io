<script id="source">
	var items = ["c","b","d", "a" ];
	sort_string( items, "asc");
	
	//alphabetical sorting.
	function sort_string( sort_items, order ){
		//sort_items.sort();
		sort_items.sort(function (a, b){
console.log(a, b);
			switch(order){

				case "asc":
					if (a > b) {
						return 1;
					}
					if (a < b) {
						return -1;
					}
					// a === b
					return 0;
				break
				
				case "desc":
					if (a > b) {
						return -1;
					}
					if (a < b) {
						return 1;
					}
					// a === b
					return 0;
				break
				
			}
		});			
console.log( sort_items );  
	}//end sort_string()

	var code_out = document.getElementById("code_out");
	
	//print source code
	var source_txt = document.getElementById("source");
	//alert( source_txt.outerHTML );
	code_out.appendChild( document.createTextNode( source_txt.outerHTML ) );
	
</script>
