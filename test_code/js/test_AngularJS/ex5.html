<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.js"></script>
	<script>
		var app = angular.module("SampleApp",[]);
		app.controller("SampleAppCtrl",function( $scope ){
			$scope.items = [
				{ name:"Item 1", value:"Value 1" },
				{ name:"Item 2", value:"Value 2" },
				{ name:"Item 3", value:"Value 3" },
				];
		});
	</script>
</head>

<body ng-app="SampleApp">
	<div class="container">
		<h2>test AngularJS</h2>
		<div class="panel" ng-controller="SampleAppCtrl">
		
			<p>{{items.length}} items</p>
			
			<p>
			There are <span ng-bind="items.length"></span> items
			</p>
			
<div ng-bind-template="First item {{items[0].name}}, Second item {{items[1].name}}"></div>

<div ng-non-bindable>
	<p>{{items.length}} items</p>
</div>
		</div>
	</div>
</body>
</html>
