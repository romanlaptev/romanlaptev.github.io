<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>test angular js</title>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.js"></script>
<!--
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.min.js"></script>
	<script src="js/angular.js"></script>
-->
<script>
window.onload = function(){		
	version.innerHTML += angular.version.full;
};//end load		
</script>

</head>
<body ng-app>
<div class="container">
	<div class="page-header"><h1>test angular framework <span id="version"></span></h1></div>
	
<pre>
	https://angularjs.org/
</pre>
	
	<div class="row">
		<input type="text" ng-model="name">
		Hello {{name}}
	</div>
	
	<div class="row">
		<input type="checkbox" ng-model="ShowCheck">
		<div ng-show="ShowCheck">checkbox selected!</div>
	</div>
	
</div><!-- end container -->
</body>
</html>
