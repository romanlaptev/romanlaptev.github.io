		mocha.setup("bdd");

	<script>
		var assert = chai.assert;
	</script>
	
<script>
function pow(x, n){
	var result = 1;
	for( var next = 0; next < n; next++){
		result = result * x;
		//result *= x;
	}
	return result;
}
		
describe("pow", function(){

	before(function() { 
console.log("before tests running");
		log.innerHTML += "<p>Начало тестов</p>"; 
	});
	after(function() { 
		log.innerHTML += "<br><p>Конец тестов</p>"; 
	});

	beforeEach(function() { 
console.log("start test");
		log.innerHTML += "start test<br>"; 
	});
	afterEach(function() { 
		log.innerHTML += "end test<br>"; 
	});
  
	it("при возведении 2 в 3ю степень = 8", function(){
		assert.equal( pow(2, 3), 8);
	});
	
	it("при возведении 3 в 4ю степень = 81", function(){
		assert.equal( pow(3, 4), 81);
	});

});
		
window.onload = function(){
console.log("onload");
	mocha.run();
};
</script>
