var Person = Backbone.Model.extend( {
	defaults: {
		name: 'Dima',
		age: 23,
		job: 'web developer'
	},
	walk: function () {
		return this.get('name') + ' is walking.';
	}
});

var person = new Person ({name: 'Andrey', age: 27 });
alert ( person.get('name') );

person.set( 'name', 'Nikolay' );
