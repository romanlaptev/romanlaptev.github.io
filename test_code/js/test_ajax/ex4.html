<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>test ajax request</title>
	<!-- <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> -->
	<link rel="stylesheet" href="../../css/bootstrap336.min.css">
	<script>
window.onload = function(){
console.log("load");

	btn_send.onclick = function(){
console.log("click", document.getElementById("request_url"), document.getElementsByName("input_url")[0]);

if (document.referrer) {
  var myReferer = document.referrer;
console.log("document.referrer: " + myReferer);
}

		var request_url = document.getElementsByName("input_url")[0].value;
		//var request_url = document.getElementById("request_url").value;
//console.log(test_url, test_url.length, request_url, request_url.length);
		ajax_content.innerHTML = "<h3>Loading " + request_url + "</h3>";

		var xhr = new XMLHttpRequest();
		xhr.open("GET", request_url, true);
		xhr.onreadystatechange = function(){
console.log("state:", xhr.readyState);
			if( xhr.readyState === 4){
console.log("end request, state ", xhr.readystate, ", status: ", xhr.status);
console.log( "xhr.responseText: ", xhr.responseText );
console.log( "xhr.responseXML: ", xhr.responseXML );

				if( xhr.status === 200){
					ajax_content.innerHTML += xhr.responseText;
				}
			}
		};
		xhr.send();
	}//end event
	
}//end load
	</script>
</head>

<body>
<div class="container">

	<h1>test ajax request</h1>
	<div class="panel panel-info">
		<div class="panel-heading">
			<h3>answer on request</h3>
		</div>
		<div class="panel-body" id="ajax_content"></div>
	</div>
	<input type="text" class="form-control" id="request_url" name="input_url" value="data/test.html"/>
	<pre>

	<button class="btn btn-primary" id="btn_send">send request</button>
	
</div><!-- end container -->

</body>
</html>
