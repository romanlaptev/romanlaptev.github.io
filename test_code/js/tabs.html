<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>tabs</title>
<style>
.mtabs {
  border: 1px solid;
  height: 300px;
  width: 600px;
}
.mtabs ul{ list-style:none;}
.mtabs .mtab-name {
  background: #ccf;
  display: inline-block;
  padding: 5px;
}
.mtab-container{ 
display:none; 
background: #ccd;
margin: 10px;
padding: 10px;
}
</style>
<script>
window.onload = function(){
	document.querySelector('#tab-title').onclick = function(e){
		e.preventDefault();
		
		var href = e.target.getAttribute("href");
//console.log("click!", e.target, href );
		if( href ){
			var tabs = document.querySelectorAll( ".mtab-container" );
//console.log(tabs, typeof tabs, tabs.length);			
			for( var n = 0; n < tabs.length; n++){
				tabs[n].style.display = "";
			};			
			
			var tab = document.querySelector( href );
			tab.style.display = "block";
		};
		
	};
};
</script>
	
</head>
<body>


			
			<div class="mtabs">
				<ul id="tab-title">
					<li class="mtab-name">
						<a href="#cpr_tab_transport">CPR_TAB_TRANSPORT</a>
					</li>
					
					<li class="mtab-name">
						<a href="#cpr_tab_ipasniek">CPR_TAB_IPASNIEK</a>
					</li>
					
					<li class="mtab-name">
						<a href="#cpr_tab_ipasnieka_adres">CPR_TAB_IPASNIEKA_ADRES</a>
					</li>
				</ul>
				
				<div id="cpr_tab_transport" class="mtab-container">
					<div>tab1 content</div>
				</div><!-- end tab -->
					
				<div id="cpr_tab_ipasniek" class="mtab-container">
					<div>tab2 content</div>
				</div><!-- end tab -->
					
				<div id="cpr_tab_ipasnieka_adres" class="mtab-container">
					<div>tab3 content</div>
				</div><!-- end tab -->
	
			</div>
</body>
</html>
