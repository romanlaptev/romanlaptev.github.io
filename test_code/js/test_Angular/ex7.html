<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.js"></script>
	<script>
		var app = angular.module("App",[]);
		app.controller("AppCtrl",function( $scope ){
			$scope.items = [
			{ name:"Item 1", price: 10.9, category: "Category 1", count: 10, tax: 1.12, expiration: 10},
			{ name:"Item 2", price: 1.1, category: "Category 2", count: 8, tax: 0.55, expiration: 12},
			{ name:"Item 3", price: 2.6, category: "Category 3", count: 7, tax: 0.22, expiration: 5},
			{ name:"Item 4", price: 17.5, category: "Category 4", count: 33, tax: 2.77, expiration: 10}
			];
		});
	</script>
</head>

<body ng-app="App">
	<div class="container">
		<h2>test AngularJS</h2>
		
		<div class="panel panel-primary" ng-controller="AppCtrl">
			<div class="panel-heading">
				<h3>Items in cart
					<span class="label label-info">{{items.length}}</span>
				</h3>
			</div>

			<table class="table">
				<thead>
					<tr>
						<th>Name</th>
						<th>Price</th>
						<th>Price</th>
						<th>Category</th>
						<th>Count</th>
						<th>Tax</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in items">
						<td>{{item.name}}</td>
						<td>{{item.price | currency}}</td>
						<td>{{item.price | currency : "RUB "}}</td>
						<td>{{item.category}}</td>
						<td>{{item.count}}</td>
						<td>{{item.tax}}</td>
					</tr>
				</tbody>
			</table>
			
		</div>
		
	</div>
	
</body>
</html>
