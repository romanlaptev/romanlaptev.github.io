<!doctype html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, layout=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.js"></script>
	<script>
		var app = angular.module("SampleApp",[]);
		app.controller("SampleAppCtrl",function( $scope ){
			$scope.hideElem1 = false;
			$scope.hideElem2 = false;
			$scope.hideElem3 = false;

			$scope.showElem1 = false;
			$scope.showElem2 = false;
			$scope.showElem3 = false;

			$scope.removeElem1 = true;
			$scope.removeElem2 = true;
			$scope.removeElem3 = true;


		});
	</script>

	<style>
	.block
	{
	display:inline-block;
	border:1px solid grey;
	border-radius:4px;
	margin:14px;
	padding:30px;
	}
	.d1
	{
		background-color:lightgreen;
	}
	.d2
	{
		background-color:lightblue;
	}
	.d3
	{
		background-color:lightcoral;
	}
	</style>
</head>

<body ng-app="SampleApp">
	<header>
		<div class="page-header">
			<h2 class="text-center">test AngularJS</h2>
		</div>
	</header>

	<div class="container">
		<div class="panel" ng-controller="SampleAppCtrl">

		<h2>SampleApp, ng-hide</h2>
<input type="checkbox" ng-model="hideElem1" />hideElem1<br>
<input type="checkbox" ng-model="hideElem2" />hideElem2<br>
<input type="checkbox" ng-model="hideElem3" />hideElem3<br>

<div class="block d1" ng-hide="hideElem1">Element1</div>
<div class="block d2" ng-hide="hideElem2">Element2</div>
<div class="block d3" ng-hide="hideElem3">Element3</div>

		<h2>ng-show</h2>
<input type="checkbox" ng-model="showElem1" />showElem1<br>
<input type="checkbox" ng-model="showElem2" />showElem2<br>
<input type="checkbox" ng-model="showElem3" />showElem3<br>

<div class="block d1" ng-show="showElem1">Element1</div>
<div class="block d2" ng-show="showElem2">Element2</div>
<div class="block d3" ng-show="showElem3">Element3</div>

		<h2>ng-if</h2>
<input type="checkbox" ng-model="removeElem1" />removeElem1<br>
<input type="checkbox" ng-model="removeElem2" />removeElem2<br>
<input type="checkbox" ng-model="removeElem3" />removeElem3<br>

<div class="block d1" ng-if="removeElem1">Element1</div>
<div class="block d2" ng-if="removeElem2">Element2</div>
<div class="block d3" ng-if="removeElem3">Element3</div>

		</div>
	</div>
	
</body>
</html>
