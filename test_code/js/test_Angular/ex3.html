<!DOCTYPE html>
<html lang="ru" ng-app="phonecatApp">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>angular js</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
	<script>
		var phonecatApp = angular.module("phonecatApp",[]);
		phonecatApp.controller("DemoCtrl", function($scope){
			$scope.name = "scope name";
		});
	</script>
</head>
<body ng-init="name='world'">
<div class="container">
	<div class="page-header"><h1>test angular framework</h1></div>
<pre>
http://angular.ru/tutorial
</pre>
<!--	
	<div ng-init="name='world'" ng-controller="DemoCtrl" class="row">
-->	
	<div class="row">
		<div ng-controller="DemoCtrl">
			<p>Nothing here {{'yet' + '!'}}</p>
			<p>1+8 = {{1+8}}</p>
			<p>Hello <span ng-bind="name"></span>!</p>
			<p>{{name}}</p>
		</div>
	</div>
</div>
</body>
</html>
