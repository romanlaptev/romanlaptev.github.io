<!DOCTYPE html>
<html lang="ru" ng-app="courseListApp">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>angular js</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
	<script>
		var model = {
			user: "Roman",
			courses: [
				{ name: "HTML, CSS", passed: true },
				{ name: "JavaScript", passed: true },
				{ name: "JavaScript Adv", passed: true },
				{ name: "CSS3", passed: true },
				{ name: "Angular JS", passed: false }
			]
		};

		var courseListApp = angular.module("courseListApp",[]);
		courseListApp.controller("CourseListCtrl", function($scope){
			$scope.data = model;

			$scope.addNewCourse = function(){
				$scope.data.courses.push({
					name:$scope.courseName,
					passed:false
				});
				$scope.courseName = "";
			}

			$scope.showText = function( passed ){
				return passed ? "yes" : "no";
			}

			$scope.setStyle = function( passed ){
				return passed ? "color: green" : "color:red; font-weight: bold";
			}

		});

	</script>
</head>
<body ng-controller="CourseListCtrl">
<div class="container">
	<div class="page-header"><h1>test angular framework</h1></div>
<pre>
https://www.youtube.com/watch?v=kWDVt6zpBbU&list=PLvItDmb0sZw-9LXhYO9Ts8mToESWCr4e4
</pre>

	<div class="panel-heading">
		<div class="well">
			<h3>username: {{ data.user }}, num courses - {{ data.courses.length }}</h3>
		</div>
	</div>

	<div class="panel">
		<div class="input-group">
			<input class="form-control" ng-model="courseName">
			<span class="input-group-btn">
				<button class="btn btn-info" ng-click="addNewCourse()">add course</button>
			</span>
		</div>
	</div>

	<table class="table table-striped table-hover">
		<thead>
			<tr class="info">
				<th>Course</th>
				<th>State</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="course in data.courses">
				<td>{{ course.name }}</td>
				<td>
					<input type="checkbox" ng-model="course.passed">
				</td>
				<td>
					<span style="{{ setStyle(course.passed) }}">{{ showText(course.passed) }}</span>
				</td>
			</tr>
		</tbody>
	</table>
 
</div> 
</body>
</html>
