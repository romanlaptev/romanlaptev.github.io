<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>angular js</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
	
<script>
	var model = "Hello Angular";

	var helloWorldApp = angular.module("helloWorldApp",[]);
	helloWorldApp.controller("HelloWorldCtrl", function($scope){
		$scope.message = model;

		$scope.clickHandler = function(){
			$scope.message = $scope.text;
		};
	});
</script>


<script>
window.onload = function(){		
	version.innerHTML += angular.version.full;
};//end load		
</script>
	
</head>
<body>
	
<div class="container">
	<div class="page-header"><h1>test angular framework <span id="version"></span></h1></div>
<pre>
https://www.youtube.com/watch?v=kWDVt6zpBbU&list=PLvItDmb0sZw-9LXhYO9Ts8mToESWCr4e4
</pre>
	
	<div class="row" ng-app="helloWorldApp">
		<div ng-controller="HelloWorldCtrl">
			<h1>{{message}}</h1>

			<input ng-model="text">
			<button ng-click="clickHandler()">refresh h1</button>
			<button class="btn btn-primary" ng-click="click_btn1()">test btn</button>
		</div>
	</div>
</div>
	
</body>
</html>
