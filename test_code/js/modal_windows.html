<html>
	<title> test modal windows</title>
	<meta charset="utf-8"/>
<head>
<script src="https://code.jquery.com/jquery-latest.js"></script>
<script>
if( typeof window.jQuery !== "function")
{
	var message = "jQuery load error, https://code.jquery.com/jquery-latest.js " + window.jQuery + ", ....loading local jQuery.....";
	document.write('<h2>' +message+ '</h2>');
	document.write('<script src="../../js/jquery/lib/jquery-1.5.1.min.js"><\/script>');

<script>
$(document).ready(function() {   

    $('a[name=modal]').click(function(e) {
    e.preventDefault();
    var id = $(this).attr('href');
  
        var maskHeight = $(document).height();
    var maskWidth = $(window).width();
  
    $('#mask').css({'width':maskWidth,'height':maskHeight});
  
    $('#mask').fadeIn(1000); 
    $('#mask').fadeTo("slow",0.8); 
  
    var winH = $(window).height();
    var winW = $(window).width();
  
   $(id).css('top',  winH/2-$(id).height()/2);
    $(id).css('left', winW/2-$(id).width()/2);
  
    $(id).fadeIn(2000); 
  
   });
  
    $('.window .close').click(function (e) {
e.preventDefault();
    $('#mask, .window').hide();
    }); 
 
    $('#mask').click(function () {
    $(this).hide();
    $('.window').hide();
    }); 
  
    });  
</script>

<style>
    body {
    font-family:verdana;
    font-size:15px;
    }  
a {color:#333; text-decoration:none}
    a:hover {color:#ccc; text-decoration:none}  
#mask {
    position:absolute;
    left:0;
    top:0;
    z-index:9000;
    background-color:#000;
    display:none;
    }
  
#boxes .window {
    position:absolute;
    left:0;
    top:0;
    width:440px;
    height:200px;
    display:none;
    z-index:9999;
    padding:20px;
    }  
#boxes #dialog {
    width:375px; 
    height:203px;
    padding:10px;
    background-color:#ffffff;
    }  
#boxes #dialog1 {
    width:375px; 
    height:203px;
    }  
#dialog1 .d-header {
    background:url(images/login-header.png) no-repeat 0 0 transparent; 
    width:375px; 
    height:150px;
    }  
#dialog1 .d-header input {
    position:relative;
    top:60px;
    left:100px;
    border:3px solid #cccccc;
    height:22px;
    width:200px;
    font-size:15px;
    padding:5px;
    margin-top:4px;
    }  
#dialog1 .d-blank {
    float:left;
    background:url(images/login-blank.png) no-repeat 0 0 transparent; 
    width:267px; 
    height:53px;
    }  
#dialog1 .d-login {
    float:left;
    width:108px; 
    height:53px;
    }
  
#boxes #dialog2 {
    background:url(images/notice.png) no-repeat 0 0 transparent; 
    width:326px; 
    height:229px;
    padding:50px 0 20px 25px;
    }
  </style>

</head>

<body>
<h2> test modal windows</h2>

<ul>
    <li><a href="#dialog" name="modal">Простое модальное окно</a></li>
    <li><a href="#dialog1" name="modal">Форма для логина</a></li>
    </ul>
  
<div id="boxes">  

<div id="dialog" class="window">Простое модальное окно
    <a href="#"class="close"/>x</a>
</div>
    
    <!-- НАчало формы логина --> 
    <div id="dialog1" class="window">
  <div class="d-header">
  <input type="text" value="username" onclick="this.value=''"/><br/>

  </div>

  <div class="d-login"><input type="image" alt="Login" title="Login" src="images/login-button.png"/></div>  
</div>
    <!-- конец -->   
   
<!-- Маска, которая затемняет весь экран -->

</html>
