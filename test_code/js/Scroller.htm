<html>
<head>
<title>Скроллер в статусной строке</title>
</head>

<script language="JavaScript">
<!-- hide

var scrtxt="Добро пожаловать на нашу страницу!";
var lentxt=scrtxt.length;
var width=100;
var pos=1-width;

function scroll() {
 pos++;
var scroller="";
if (pos==lentxt) {
pos=1-width;
    }
if (pos<0) {
for (var i=1; i<=Math.abs(pos); i++) {
scroller=scroller+" ";}
scroller=scroller+scrtxt.substring(0,width-i+1);
    }
 else {
scroller=scroller+scrtxt.substring(pos,width+pos);
    }
window.status = scroller;
setTimeout("scroll()",150);
    }
 //-->
</script>

<body bgcolor="#666699" text="#000000" body onLoad="scroll();return true;">
</body>
Скроллер в статусной строке
</html>
