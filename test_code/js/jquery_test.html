<html>
<head>
	<meta charset="utf-8"/>
	
	<style>
#block1
{
	width:100px;
	height:100px;
	border:1px solid;
}
.red-paint
{
	background:red;
}

	</style>
	
	<script language="javascript" src="http://code.jquery.com/jquery-latest.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery.innerfade/0.1/jquery.innerfade.js"></script>
	<script>
	$(document).ready(function(){
//alert('Ready!');	
		$('.red_paint').on("click",function()
			{
				$('#block1').css('background','');
				$('#block1').addClass('red-paint');
			
			}
		);
		
		$('.green_paint').click(function()
			{
				$('#block1').removeClass('red-paint');
				$('#block1').css('background','lightgreen');
			}
		);
		
		$('#toggle_btn').click(function(){
			$('#block1').toggle("slow");
		});
		$('#toggle_btn2').click(function(){
			$('#block1').slideToggle("slow");
		});
		$('#btn3').click(function(){
//alert('Click!');
			if ($('#block1').is(':hidden'))
			{
				$('#block1').fadeIn("slow");
			}
			else
			{
				$('#block1').fadeOut("slow");
			}
		});

  $('#news ul').innerfade({
    animationtype: 'fade',
    speed: 750,
    timeout: 3000,
    type: 'sequence'
  });
		
	});
	</script>
	
</head>
<body>
<h2>test jquery lib</h2>

<div id="block1">block1</div>

<a class="red_paint" href="javascript:void(0);">Red paint</a><br>
<a class="green_paint" href="javascript:void(0);">Green paint</a><br>
<a id="toggle_btn" href="javascript:void(0);">Toggle</a><br>
<a id="toggle_btn2" href="javascript:void(0);">Slide toggle</a><br>
<a id="btn3" href="javascript:void(0);">Fade</a><br>

</div>

</body>
</html>
