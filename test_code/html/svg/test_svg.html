<html>
<head>
	<meta charset="utf-8"/>
	<style>
		.container{
			margin:20px;
			padding:20px;
			background-color:#e3fff0;
		}
		.panel{
			margin:20px;
			padding:20px;
			border:1px solid green;
			background-color:palegreen;
			border-radius:5px;
		}
		.arrows{
			width:100px;
			height:100px;
			background-image:url("mask-icon.svg");
		}
	</style>
</head>
<body>
<div class="container">
	<h1>Test SVG</h1>

	<pre>
	https://svg-art.ru/?page_id=1047
	Как добавить SVG в HTML5 страницу
	</pre>

	<div class="panel">
		<h3>&lt;object&gt;</h3>
		<object type="image/svg+xml" data="mask-icon.svg" width="200" height="200" >
			Your browser does not support SVG
			<img src="SvgImg.png" width="200" height="200" alt="image format png" />
		</object>
	</div>


	<div class="panel">
		<h3>&lt;iframe&gt;</h3>
		<iframe src="mask-icon.svg">
			<img src="SvgImg.png" width="200" height="200" alt="image format png" />
		</iframe>
	</div>

	<div class="panel">
		<h3>&lt;img&gt;</h3>
		<img src="mask-icon.svg" width="300px" height="300px" onerror="this.onerror=null; this.src='image.png'">
	</div>
	
	<div class="panel">
		<h3>CSS, background-image:url("mask-icon.svg")</h3>
		<div class="arrows"></div>
	</div>

	<div class="panel">
		<h3>inline embed</h3>
<!-- SVG code -->
		<svg width="300px" height="300px" xmlns="http://www.w3.org/2000/svg">
				<text x="10" y="50" font-size="30">My SVG</text>
				<circle cx="200" cy="50" r="40" stroke="red"  stroke-width="1" fill="orange"/>
		</svg>
	</div>

	<div class="panel">
		<h3>&lt;embed&gt;</h3>
		<embed src="red_circle.svg" type="image/svg+xml" /> 
		<embed src="01.svg" type="image/svg+xml" /> 
	</div>

	
</div><!-- end container -->

</body>
</html>
