<html>
<head>
<title>test scroll</title>

<script src="http://code.jquery.com/jquery-latest.js"></script>

<style>
body
{
margin:0;
}
.box1
{
background: none repeat scroll 0 0 #96dd3b;
height: 200px;
width: 200px;
}
.box2
{
height: 200px;
width: 200px;
background:gold;
}
</style>

<script>
$(document).ready(
	function() 
	{
console.log( "page height = " + $(document).height() );
console.log ("offset left = " + $(".box2").offset().left );
console.log ("offset top = " + $(".box2").offset().top );


	}
);
</script>

</head>

<body>

	<div class="row box1"></div>
	<div class="row box2"></div>

</body>
</html>
