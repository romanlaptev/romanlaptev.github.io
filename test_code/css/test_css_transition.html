<!DOCTYPE html>
<html>
<body>
 
<style>
.animated{
transition-property:background-color;
transition-duration:5s;
}
#div1{
width:150px;
height:150px;
}
</style>
<script>
window.onload = function(){
	var colors = ["red","orange","yellow","green","blue"];
	btn1.onclick = function(e){
		div1.style.backgroundColor = colors[0];
	};
};
</script>

<div class="container">
	<h1>test css transition</h1>
	
<pre>
https://learn.javascript.ru/css-transitions
http://htmlbook.ru/css/transition
https://developer.mozilla.org/ru/docs/Web/CSS/CSS_Transitions/Using_CSS_transitions
http://html5book.ru/css3-transition/
</pre>

	<div id="div1" class="animated"></div>
	<button id="btn1">change background-color</button>
</div>

</body>
</html>
