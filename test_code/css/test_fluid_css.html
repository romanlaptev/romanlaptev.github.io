<!DOCTYPE html>
<html>
<head>

<style>
html,body
{
	height:100%;
}
body
{
margin:0;
padding:0;
font-size:100%;
}
:focus
{
outline:0;
}
img
{
border:0;
}
 
#header
{
background:#aeaeae;
height:150px;
}

#wrapper
{
width:100%;
min-width:1000px;

min-height:100%; 

/* ie6 fix min-height */
	height:auto !important
	height:100%;

background:#cecece;
}

#middle
{
background:#dedede;
width:100%;
padding:0 0 100px;
height:1%;
}
/* fix opera*/
#middle:after
{
	content:'.';
	display:block;
	clear:both;
	visibility:hidden;
	height:0;
}

#container
{
width:100%;
float:left;
overflow:hidden;
background:#fefefe;
}
#content
{
padding:0 270px 0 270px;
background:#afaffa;
}

#footer
{
margin:-100px auto 0;
min-width:1000px;
height:100px;
background:#bff08e;
}

.sidebar
{
width:250px;
}

.sl
{
float:left;
width:250px;
margin-left:-100%;
position:relative;
background:#b5e3ff;
}
.sr
{
float:left;
width:250px;
margin-right:-3px;
margin-left:-250px;
position:relative;
background:#ffacaa;
}

</style>

</head>

<body>

<div id="wrapper">

<div id="header">
header
</div><!-- end header -->

<div id="middle">
	<div id="container">container
		<div id="content">
content		
		</div><!-- end content -->
	</div><!-- end container -->
	
	<div class="sidebar sl">sl</div><!-- end side-bar1 -->
	<div class="sidebar sr">sr</div><!-- end side-bar2 -->
	
</div><!-- end middle -->
</div><!-- end wrapper -->

<div id="footer">
footer
</div><!-- end footer -->

</body>
</html>
