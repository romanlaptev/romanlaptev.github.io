<html>
<head>
<style>
@media (-webkit-min-device-pixel-ratio: 2), /* Webkit */
       (min-resolution: 192dpi)             /* Everyone else */ {
	body
	{
	background:red;
	}	   
}

@media screen and (min-width:720px) 
{ 
/* если размер окна браузера больше 720px */
	body
	{
	background:orange;
	}	   
}

@media screen and (max-width:720px) 
{ 
/* если размер окна браузера меньше 720px */
	body
	{
	background:blue;
	}	   
}

.banner
{
display:none;
width:100px;
height:150px;
background:#bbb;
}
@media screen and (min-width:1024px) 
{ 
	.banner
	{
		display:block;
	}
}
@media screen and (max-width:1024px) 
{ 
	.banner
	{
		display:none;
	}
}


</style>
</head>

<body>
	<h2>test @media</h2>
	<div class="banner">
		<h2>Banner</h2>
	</div>
</body>

</html>
