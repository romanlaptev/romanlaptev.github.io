<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>@font-face</title>

<style>
@font-face 
{
	font-family: DejaVuSerif;
	src: url(DejaVuSerif.ttf);
}

@font-face 
{
	font-family: French Script MT;
	src: url(FRSCRIPT.TTF);
}

@font-face 
{
	font-family:Century Gothic;
	src: url(GOTHIC.TTF);
}

@font-face 
{
	font-family:Impact;
	src: url(impact.ttf);
}

.a
{
	font-family: DejaVuSerif;
	font-size:24px;
}
.b
{
	font-family: French Script MT;
	font-size:72px;
}
.c
{
	font-family: Century Gothic;
	font-size:24px;
}
.d
{
	font-family: Impact;
	font-size:24px;
}

</style>

 </head>

<body>
<p>Правило @font-face позволяет определить настройки шрифтов, а также загрузить специфичный шрифт на компьютер пользователя. </p>

<div class="a">свойства шрифта font-family: DejaVuSerif;</div>
<div class="b">свойства шрифта font-family: French Script MT;</div>
<div class="c">свойства шрифта font-family: Century Gothic;</div>
<div class="d">свойства шрифта font-family: Impact;</div>

 </body>
</html>
